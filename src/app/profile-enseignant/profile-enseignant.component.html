<div class="container" style="margin-top: 4%;">
  <div class="row">
    <div class="col-md-12">
      <div class="card card-user">
        <div class="card-header">
          <h5 class="card-title">Modifier son profile</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Nom</label>
                  <input type="text" class="form-control" placeholder="Tsopgni" value="Tsopgni">
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label>Prenom</label>
                  <input type="text" class="form-control" placeholder="Duhamel" value="Duhamel">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Email</label>
                  <input type="email" class="form-control" placeholder="tsopgniduhamel@gmail.com" value="tsopgniduhamel@gmail.com">
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label>Mot de passe</label>
                  <input type="password" class="form-control" placeholder="123456" value="123456">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 pr-1">
                <div class="form-group">
                  <label for="classe">Classe</label>
                  <select name="classe" class="form-control">
                    <option value="">--Selectionner sa classe--</option>
                    <option value="sixieme">Sixième</option>
                    <option value="cinquieme">Cinquième</option>
                    <option value="quatrieme">Quatrième</option>
                    <option value="troisieme">Troisième</option>
                    <option value="seconde">Seconde</option>
                    <option value="premiere">Première</option>
                    <option value="terminale">Terminale</option>
                </select>
                </div>
              </div>
              <div class="col-md-3 pl-1">
                <div class="form-group">
                  <label>Enseignant ? (cocher si oui)</label>
                  <input type="checkbox" class="form-control" placeholder="Last Name" value="Faker">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="update ml-auto mr-auto">
                <button type="submit" class="btn btn-primary btn-round">Changer ses informations</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


  <div class="row" style="margin-top: 20px;">
    <div class="col-md-12">
      <div class="card card-user">
        <div class="card-header">
          <h5 class="card-title">Nouveau cours</h5>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="update ml-auto mr-auto">
              <button (click)="ajouterNouveauCours()" type="submit" class="btn btn-primary btn-round">Cliquez ici pour ajouter un nouveau cours</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
